<!doctype html>
<html>

  <head>
    <title>AskMe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <img src="images/owl-logo.png" class="logo">
          <h1>AskMe</h1>
          <h2>Ask me anything!</h2>
          <p class="supportId">User ID: 2344</p>
        </div>
        <div class="chatbot-conversation-container" id="chat-conversation">
          <div class="speech speech-ai">
            How can I help you?
          </div>
        </div>
        <form id="form" class="chatbot-input-container">
          <input name="user-input" type="text" id="user-input" required>
          <button id="submit-btn" class="submit-btn">
            <img 
            src="images/send-btn-icon.png" 
            lass="send-btn-icon"
            >
          </button>
        </form>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>

  </html>














</html>
