<!doctype html>
<html>

<head>
  <title>NewB</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="chatbot-container">
      <div class="chatbot-header">
        <div className="underline"></div>
        <img src="/newb-logo.png" class="logo">

        <img src="/green-dots.png" class="green-dots">
        <h2>A virtual partner for newbie parents, from</h2>
        <h2><em>newborn and beyond</em></h2>
      </div>
      <div class="chatbot-content">
        <div class="chatbot-conversation-container" id="chatbot-conversation">
          <div class="speech speech-ai">
            Hey, newbie parent! What can I help you with today?
          </div>
        </div>
        <form id="form" class="chatbot-input-container">
          <input name="user-input" type="text" id="user-input"
            placeholder="Ex: How can I set up a consistent bedtime routine for my toddler?" required>
          <button id="submit-btn" class="submit-btn">
            <img src="/send-btn-icon.png" class="send-btn-icon">
          </button>
        </form>
        <button class="clear-btn" id="clear-btn">Clear Chat</button>
      </div>
    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
